<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="shortcut icon" href="/favicon.ico" />

	<link rel="apple-touch-icon" href="/images/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/images/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/images/touch-icon-iphone4.png" />
	
	<title>loomings</title>


	<link rel="stylesheet" href="/stylesheets/add2home.css">
	<style>
		body {
			background: #000;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-family: Helvetica, Arial, sans-serif;
			color: #fff;
		}
		#puzzleCanvas {
			background: #000;
		}
		#credit {
			position: absolute;
			height: 20px;
			bottom: 10px;
			right: 10px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
		}
		#credit #content span {
			display: none;
			font-size: 12px;
		}
		#credit #content #asterisk {
			display: block;
			float: right;
			font-size: 30px;
		}
		#credit:hover, #credit.visible {
			background-color: #333;
		}
		#credit #text {
			background-color: #333;
			padding: 0 4px;
		}
		#credit:hover #text {
			display: inline;
		}
		#credit a {
			color: #fff;
			text-decoration: none;
		}
		#credit a:hover {
			text-decoration: underline;
		}
		#text.visible {
			display: inline !important;
		}
		#nocanvas {
			display: none;
		}
		#nocanvas.visible {
			padding: 10px;
			display: block;
			font-size: 12px;
		}
		#nocanvas a {
			color: #fff;
		}
		#wrapper.hidden {
			display: none;
		}
	</style>

	<script type="text/javascript">
		var addToHomeConfig = {
			returningVisitor: false,		// Show the message only to returning visitors (ie: don't show it the first time)
			expire: 720					// Show the message only once every 12 hours
		};
	</script>


	<script src="http://code.createjs.com/easeljs-0.5.0.min.js" type="text/javascript"></script>
	<script type="application/javascript" src="/js/add2home.js" charset="utf-8"></script>
	<script type="application/javascript" src="/js/modernizr.js" charset="utf-8"></script>
	<script type="application/javascript" src="/js/monty.js" charset="utf-8"></script>

</head>
<body onload="init()">
<div id="nocanvas">
	<p>Loomings require un navegador más reciente para funcionar.</p>
	<p>Pruebe bajando la versión más reciente de <a href="http://www.google.com/chrome/">Chrome</a>, <a href="http://www.mozilla.org/en-US/firefox/new/">Firefox</a>, <a href="http://www.apple.com/safari/">Safari</a> o <a href="http://www.microsoft.com/ie">Internet Explorer</a>.</p>
</div>
<div id="wrapper">
	<div id="credit">
		<div id="content">
			<span id="asterisk">*</span>
			<span id="text">por <a href="http://montenegrojaramillo.com/">Ana María Montenegro Jaramillo</a> y <a href="http://www.mauriciogiraldo.com/blog/">Mauricio Giraldo Arteaga</a></span>
		</div>
	</div>
	<canvas id="puzzleCanvas" width="960" height="400"></canvas>
</div>
</body>
</html>
